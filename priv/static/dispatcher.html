<main>
    <div class="dispatcher-day-selector">
        <div id="selector_today" onclick="dispatcher.selectTomorrow(false);">
            <div class="day-name">Сегодня</div>
            <div id="today_type" class="day-type"></div>
        </div>

            <div class="day-name">Завтра</div>

        </div>
    </div>

        <div class="dispatcher-header">Страница диспетчера</div>

    </div>
